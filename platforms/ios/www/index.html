<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/ratchet.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>ReviewR</title>
    </head>
    <body>
        <header class="bar bar-nav">
           <a class="btn btn-link btn-nav pull-right" href="#reviewModal">
               Add Review
               <span class="icon icon-compose"></span>
           </a>
        </header>
        
        <div class="content" id="listReviewPag">
            <ul class="table-view" id="contact-list">
                <li class="table-view-cell media">
                    <a class="navigate-right" href="deleteModal">
                        <img class="media-object pull-left" src="">
                        <div class="media-body">
                            List Item one
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        
        <div id="reviewModal" class="modal">
            <header class="bar bar-nav">
                <a class="icon icon-close pull-right" href="reviewModal"></a>
                <h1 class="title">Add Review</h1>
            </header>
            <div class="content">
                <div class="content-padded">
                    <div class="mid-thumb">
                        <img src="" id="thumbnail">
                    </div>
                    <form class="input-group">
                        <div class="input-row">
                            <label>Item</label>
                            <input type="text" id="name" placeholder="Full Name" />
                        </div>
                        <div class="input-row">
                            <label>Rating</label>
                            <div class="stars">
                                <span class="star">&nbsp;</span>
                                <span class="star">&nbsp;</span>
                                <span class="star">&nbsp;</span>
                                <span class="star">&nbsp;</span>
                                <span class="star">&nbsp;</span>
                            </div>
                        </div>
                    </form>
                    <p class="content-padded">
                        <button class="btn btn-primary btn-block">
                            <span class="icon icon-play"></span>Take a Picture
                        </button>
                        <button class="btn btn-block" id="cancel">
                            <span class="icon icon-close"></span>Cancel
                        </button>
                        <button class="btn btn-positive btn-block btn-outlined" id="save">
                            <span class="icon icon-check"></span>Save
                        </button>
                    </p>
                </div>
            </div>
        </div>
        
        <div id="deleteModal" class="modal">
            <header class="bar bar-nav">
                <a class="icon icon-close pull-right" href="deleteModal"></a>
                <h1 class="title">Delete Review</h1>
                <a class="icon icon-left-nav pull-right" href="#"></a>
            </header>
            
            <div class="content" id="deleteReview">
                <div class="content-padded">
                    <p class="content-padded"></p>
                    <p class="content-padded">
                        <button class="btn btn-negative btn-block" id="delete">
                            <span class="icon icon-check"></span> Delete
                        </button>
                    </p>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/ratchet.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
